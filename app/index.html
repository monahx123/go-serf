<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__title">
      go
      surf
    </div>
    <div class="header__map">
      
    </div>
    <div class="header__aside">
      <div class="logo">
        <a href="#">
          <img src="images/logo.svg" alt="">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li>
            <a href="#">
              <img src="images/nav-icon-1.svg" alt="">
              <span>Surf</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/nav-icon-2.svg" alt="">
              <span>Travel</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/nav-icon-3.svg" alt="">
              <span>Sleep</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/nav-icon-4.svg" alt="">
              <span>Shop</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="images//search.svg" alt="">
      </div>
      <div class="header__date">
        20
        <span>06|2018</span>
      </div>
      <div class="header__location">
        California
      </div>
    </div>
    <div class="header__slider">
      <div class="header__slider-item slider-item">
          <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">North Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="images/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">South Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="images/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">West Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="images/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">East Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a class="slider-item__info-link" href="#">
            <img src="images/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="slider-dots">
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">North Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">02</div>
          <div class="dots-box__name">South Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">03</div>
          <div class="dots-box__name">West Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">04</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
